<include file="Public:header"/>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li class="active"><a href="">4A用户</a></li>
        <li class="active">4A用户列表</li>
    </ul>

    <div class="page-header clearfix">
        <h3>4A用户</h3>
        <ul class="nav nav-tabs">    
            <li class="active">
                <a href="{:U('Online/OnlineList')}">4A用户列表</a>
            </li>
            <li>
                <a href="{:U('Online/addOnline')}">添加4A用户</a>
            </li>
        </ul>
    </div>


    <div class="content-box-content">
        <table class="table table-striped table-framed table-hover">
            <thead>
            <tr>
                <th width="4%">编号</th>
                <th width="10%">用户昵称</th>
                <th>手机号</th>
                <th width="20%">邮箱</th>
                <th>注册时间</th>
                <th width="12%">最后一次登录时间</th>
                <th>地址</th>
                <th>套餐</th>
                <th>项目数量</th>
                <th width="6%">操作</th>
            </tr>
            </thead>
            <!--标题 end-->

            <!--内容 start-->
            <tbody class="tbody">
            <if condition="empty($online)">
                <tr><td colspan="10"><span style="font-size:14px;">暂无数据</span></td></tr>
            </if>
            <volist name="online" id="on">
                <tr>
                    <td>{$on['id']}</td>
                    <td>{$on['b_name']}</td>
                    <td>{$on['cellphone']}</td>
                    <td>{$on['email']}</td>
                    <td>{$on['r_time']|date='Y-m-d',###}</td>
                    <td>{$on['l_time']|date='Y-m-d',###}</td>
                    <td>{$on['dosage']}</td>
                    <td><a href="{:U('Online/package',array('b_id'=>$on['id']))}">查看</a> | <a href="{:U('Online/addpackage',array('b_id'=>$on['id']))}">添加</a></td>
                    <td>{$on['project']}</td>
                    <td>
                        <a href="{:U('Online/editOnline',array('id'=>$on['id']))}" title="编辑" class="modify">
                            <span class="icon glyphicon glyphicon-pencil"></span>
                        </a>&nbsp;
                        <a href="#" title="删除" class="delete-delete">
                           <span class="icon glyphicon glyphicon-remove"></span>
                        </a><input type="hidden" value="{:U('Online/deleteOnline',array('id'=>$on['id']))}">
                    </td>
                </tr>
            </volist>
            </tbody>

            <tfoot>
            <tr>
                <td colspan="20">
                    <div class="fr">
                        {$page}
                    </div>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<include file="Public:footer"/>
