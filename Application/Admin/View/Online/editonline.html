<include file="Public:header"/>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li class="active"><a href="">4A</a></li>
        <li class="active">修改4A用户</li>
    </ul>

    <div class="content-box-content">
        <form action="{:U('Online/saveonline')}" method="post" id="form" class="form-horizontal" role="form">
          <volist name="online" id="on">
            <div class="form-group">
                <label for="account" class="col-sm-3 control-label">编　　号：</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" value="{$on.id}" id="id" name="id" style="display:none;">
                    <p style="margin:8px 0px 0px 0px;">{$on.id}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="account" class="col-sm-3 control-label">昵　　称：</label>
                <div class="col-sm-9">
                  <input type="text" value="{$on.b_name}" style="float:left;" class="form-control" id="b_name" name="b_name">
                </div>
            </div>
			<div class="form-group">
                <label for="account" class="col-sm-3 control-label">手机号　：</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" value="{$on.cellphone}" id="cellphone" name="cellphone">
                </div>
            </div>   
			 <div class="form-group">
                <label for="account" class="col-sm-3 control-label">邮　　箱：</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" value="{$on.email}" id="email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">地　　址：</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" value="{$on.dosage}" id="dosage" name="dosage">
                </div>
            </div>
              <div class="form-group">
                  <label class="col-sm-3 control-label">等　　级：</label>
                  <div class="col-sm-9">
                      <select name="grade" class="form-control input-sm">
                          <option value="0">--选择等级--</option>
                              <option value="0">0</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                      </select>
                  </div>
              </div>
          </volist>
        </form>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-9">
			  <button type="submit" id="submit" class="btn btn-default btn-primary">确定修改</button>
              <a href="javascript:history.go(-1);" class="btn btn-default btn-primary">返回</a>
              <a href="#" title="禁用" class="delete-delete">
                  <button type="submit" id="jinyon" class="btn btn-default btn-primary">禁用</button>
              </a><input type="hidden" value="{:U('Online/deleteOnline',array('id'=>$on['id']))}">
            </div>
		</div>
    </div>
</div
<include file="Public:footer"/>
<script src="__WEBPUBLIC__/Home/js/jquery-1.10.2.min.js"></script>
<script>	
	$(function(){
		$('#submit').click(function(){
			$("#form").submit();
        });

	})
</script>
