<include file="Public:header"/>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li class="active"><a href="{:U('Online/Onlinelist')}">4A用户</a></li>
        <volist name="name" id="na">
            <li class="active">{$na['b_name']} 的套餐详情</li>
        </volist>
    </ul>

    <div class="content-box-content">
        <table class="table table-striped table-framed table-hover">
            <thead>
            <tr>
                <th width="4%">编号</th>
                <th width="10%">用户昵称</th>
                <th width="10%">套餐类型</th>
                <th width="10%">剩余套餐量</th>
                <th width="10%">套餐总量</th>
                <th width="10%">购买时间</th>
                <th width="12%">到期时间</th>
                <th width="12%">状态</th>
                <th width="6%">操作</th>
            </tr>
            </thead>
            <!--标题 end-->

            <!--内容 start-->
            <tbody class="tbody">
            <if condition="empty($online)">
                <tr><td colspan="10"><span style="font-size:14px;">暂无数据</span></td></tr>
            </if>
            <volist name="online" id="on">
                <tr>
                    <td>{$on['id']}</td>
                    <td>{$online['0']['b_name']}</td>
                    <td>
                        <if condition="$on['type'] eq 1">
                            <a style="color:#8fce35;">普通套餐</a>
                        </if>
                        <if condition="$on['type'] eq 2">
                            <a style="color:#8fce35;">黄金套餐</a>
                        </if>
                        <if condition="$on['type'] eq 3">
                            <a style="color:#8fce35;">钻石套餐</a>
                        </if>
                        <if condition="$on['type'] eq 4">
                            <a style="color:#8fce35;">体验套餐</a>
                        </if>
                    </td>
                    <td>{$on['surplus']}</td>
                    <td>{$on['total']}</td>
                    <td>{$on['b_time']|date='Y-m-d',###}</td>
                    <td>{$on['duetime']|date='Y-m-d',###}</td>
                    <td>
                        <if condition="$on['status'] eq 1">
                            <a style="color:#8fce35;">正常</a>
                        </if>
                        <if condition="$on['status'] eq 9">
                            <a style="color:red;">过期</a>
                        </if>
                    </td>
                    <td>
                        <a href="#" title="删除" class="delete-delete">
                           <span class="icon glyphicon glyphicon-remove"></span>
                        </a><input type="hidden" value="">
                    </td>
                </tr>
            </volist>
            </tbody>
            <tfoot>
                {$page}
            </tfoot>
        </table>
    </div>
</div>
<include file="Public:footer"/>
