<include file="Public:header"/>
<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/ajax-operate.js"></script>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="#">首页</a></li>
        <li><a href="#">邀请码管理</a></li>
        <li class="active">邀请码列表</li>
    </ul>

    <div class="page-header clearfix">
        <h3>邀请码管理</h3>
        <ul class="nav nav-tabs">    
            <li class="active">
                <a href="{:U('Invitation/invitationList')}">邀请码列表</a>
            </li>
        </ul>
    </div>
    <include file="Public:notification"/>
    <div class="content-box-content">
            <table class="table table-striped table-framed table-hover">
                <thead>
                <tr>
                    <th width="8%">邀请码编号</th>
                    <th>邀请码</th>
                    <th>状态</th>
                </tr>
                </thead>
                <!--标题 end-->

                <!--内容 start-->
                <tbody class="tbody">
                <if condition="empty($invitation_list)">
                    <tr><td colspan="10"><span style="font-size:14px;">暂无数据</span></td></tr>
                </if>
                <volist name="invitation_list" id="invitation">
                    <tr>
                        <td>{$invitation['id']}</td>
                        <td>{$invitation['invitation']}</td>
                        <td>{$invitation['status']}</td>
                    </tr>
                </volist>
                <tr><td colspan="10"><span style="font-size:14px;">已使用：{$count}</span></td></tr>
                </tbody>

                <tfoot>
                <tr>
                    <td colspan="20">
                        <div class="fr">
                            {$page}
                        </div>
                    </td>
                </tr>
                </tfoot>
            </table>
    </div>
</div>
<include file="Public:footer"/>
