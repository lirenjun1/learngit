<include file="Public:header"/>
<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/ajax-operate.js"></script>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="#">首页</a></li>
    </ul>

    <include file="Public:notification"/>
    <div class="content-box-table content-box-content">
        <form action="{:U('Member/deleteMem')}" method="post" class="batch-form">
            <table class="table table-striped table-framed table-hover">
                <thead>
                <tr>
                    <th width="4%">
                        <input class="check-all" type="checkbox"/>&nbsp;&nbsp;编号
                    </th>
                    <th width="5%">申请账号</th>
                    <th width="5%">申请人</th>
                    <th width="5%">支付宝账号</th>
                    <th width="5%">提现金额</th>
                    <th width="8%">申请时间</th>
                    <th width="8%">状态</th>
                </tr>
                </thead>
                <tbody class="tbody">
                <volist name="withdraw_list" id="withdraw">
                    <tr>
                        <td>
                            <if condition="$withdraw['status'] eq 0">
                                <input type="checkbox" value="{$withdraw['deposit_history_id']}"/>
                                <else/>
                                &nbsp;&nbsp;&nbsp;
                            </if>
                            &nbsp;&nbsp;{$withdraw['deposit_history_id']}</td>
                        <td>{$withdraw['m_account']}</td>
                        <td>{$withdraw['m_realname']}</td>
                        <td>{$withdraw['alipayID']}</td>
                        <td>{$withdraw['amount']}</td>
                        <td>{$withdraw['ctime']|date='Y-m-d H:i:s',###}</td>
                        <td>
                            <if condition="$withdraw['status'] eq 0">
                                <i style="color: #B06930">待审核</i>
                                <elseif condition="$withdraw['status'] eq 1"/>
                                <i style="color: #B06930">提现中...</i>
                                <elseif condition="$withdraw['status'] eq 2"/>
                                <i style="color:grey">未通过</i>
                                <elseif condition="$withdraw['status'] eq 3"/>
                                <i style="color: red">失败：{$withdraw['tag']}</i>
                                <elseif condition="$withdraw['status'] eq 4"/>
                                <i style="color: green">提现成功</i>
                            </if>
                        </td>
                    </tr>
                </volist>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="20">
                        <div class="bulk-actions fl">
                            <input type="button" class="btn withdraw-batch btn-primary" value="批量提现">　
                        </div>
                        <div class="bulk-actions fl">
                            <input type="button" class="btn delete-batch" value="批量取消">　
                        </div>
                        <div class="fr">
                            {$page}
                        </div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </form>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        //批量提现
        $('.withdraw-batch').click(function () {
            var str = [];
            $(".tbody input[type='checkbox']:checked").each(function (key, obj) {
                str.push(obj.value);
            });
            if (!str || str.length == 0) {
                showNotification('error', '您未选择操作对象');
            } else if (confirm('确定要执行批量提现操作吗？')) {
                window.open("{:U('Member/withdraw')}/list/" + str.join(','));
                location.reload();
            }
        });
        $('.delete-batch').click(function () {
            var str = [];
            $(".tbody input[type='checkbox']:checked").each(function (key, obj) {
                str.push(obj.value);
            });
            if (!str || str.length == 0) {
                showNotification('error', '您未选择操作对象');
            } else if (confirm('确定要执行批量取消操作吗？')) {
                location.href = "{:U('Member/withdrawfail')}/list/" + str.join(',');
            }
        });
    });

</script>
<include file="Public:footer"/>
