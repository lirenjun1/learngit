<include file="Public:header"/>
<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/ajax-operate.js"></script>
<style type="text/css">
    a{
        cursor: pointer;;
    }
    .ad-fixed{
        max-width: 500px;
    }
    .table-striped{
        table-layout: fixed;
    }
    .content-box-table .tbody td {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    .form-inline{
        display: inline-block;
        width: 300px;
    }
</style>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="#">首页</a></li>
        <li class="active"><a href="">实名认证列表</a></li>
    </ul>

    <include file="Public:notification"/>
    <div class="search-content">
        <!--<form action="{:U('Member/checkMem')}" method="post" class="search-form form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="con_mid">请输入用户编号</label>
                <input class="earch-input form-control" id="con_mid" type="text" name="con_mid" placeholder="请输入用户编号"/>　
            </div>
            <button type="submit" class="btn derive">查询</button>
        </form>-->
        <form action="{:U('Member/users')}" method="post" class="search-form form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="con_maccount">请输入用户名</label>
                <input class="earch-input form-control" id="user_account" type="text" name="user_account" placeholder="请输入用户名"/>　
            </div>
            <button type="submit" class="btn derive">查询</button>
        </form>
        <form action="{:U('Member/users')}" method="post" class="search-form form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="con_maccount">请输入真实姓名</label>
                <input class="earch-input form-control" id="user_name" type="text" name="user_name" placeholder="请输入真实姓名"/>　
            </div>
            <button type="submit" class="btn derive">查询</button>
        </form>
    </div>
    <div class="content-box-table content-box-content">
        <table class="table table-striped table-framed table-hover">
            <thead>
            <tr>
                <th width="100">用户编号</th>
                <th width="100">真实姓名</th>
                <th width="100">邮箱</th>
                <th width="100">身份证正面</th>
                <th width="100">身份证背面</th>
                <th width="100">手持身份证</th>
                <th width="100">身份证号码</th>
                <th width="100">所在地区</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody class="tbody">
            <if condition="empty($data)">
                <tr>
                    <td colspan="20"><span style="font-size:14px;">暂无数据</span></td>
                </tr>
            </if>
            <volist name="data" id="da">
                <tr>
                    <td>{$da['user_id']}</td>
                    <td>{$da['user_name']}</td>
                    <td>{$da['login_email']}</td>
                    <td>
                        <a class="underline pop">{:basename($da['user_identity_a'])}</a>
                        <div class='img-position' style="display:none;">
                            <img src="__WEBPUBLIC__/Admin/images/icons/point.png" class='point'/>
                            <img src="__WEBROOT__/Uploads/Document/{$da['user_identity_a']}" class="ad-fixed">
                        </div>
                    </td>
                    <td>
                        <a class="underline pop">{:basename($da['user_identity_b'])}</a>
                        <div class='img-position' style="display:none;">
                            <img src="__WEBPUBLIC__/Admin/images/icons/point.png" class='point'/>
                            <img src="__WEBROOT__/Uploads/Document/{$da['user_identity_b']}" class="ad-fixed">
                        </div>
                    </td>
                    <td>
                        <a class="underline pop">{:basename($da['user_identity_c'])}</a>
                        <div class='img-position' style="display:none;">
                            <img src="__WEBPUBLIC__/Admin/images/icons/point.png" class='point'/>
                            <img src="__WEBROOT__/Uploads/Document/{$da['user_identity_c']}" class="ad-fixed">
                        </div>
                    </td>
                    <td>{$da['identity']}</td>
                    <td>
                        <a href="{:U('Member/checkMemAction',array('user_id'=>$da['user_id'],'flag'=>1))}">通过</a>&nbsp;&nbsp;&nbsp;
                        <a href="{:U('Member/checkMemAction',array('user_id'=>$da['user_id'],'flag'=>0))}">不通过</a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
</div>
<include file="Public:footer"/>
