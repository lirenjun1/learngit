<include file="Public:header"/>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li class="active"><a href="{:U('Order/orderlist')}">4A订单稿件</a></li>
        <li class="active">项目名:{$name['0']['ordersubject']}</li>
    </ul>

    <div class="content-box-content">
        <table class="table table-striped table-framed table-hover">
            <thead>
            <tr>
                <th width="4%">编号</th>
                <th width="15%">稿件名</th>
                <th width="8%">第几稿</th>
                <th width="8%">选择</th>
                <th width="40%">反馈</th>
                <th width="6%">操作</th>
            </tr>
            </thead>
            <!--标题 end-->

            <!--内容 start-->
            <tbody class="tbody">
            <if condition="empty($script)">
                <tr><td colspan="10"><span style="font-size:14px;">暂无数据</span></td></tr>
            </if>
            <volist name="script" id="sc">
                <tr>
                    <td>{$sc['g_id']}</td>
                    <td>{$sc['manuscriptname']}</td>
                    <td>
                        <if condition="$sc['g_status'] eq 1">
                            <p style="color:red;">第一稿</p>
                        </if>
                        <if condition="$sc['g_status'] eq 2">
                            <p style="color:#ff9b4d;">第二稿</p>
                        </if>
                        <if condition="$sc['g_status'] eq 3">
                            <p style="color:#25ccbf;">完稿</p>
                        </if>
                    </td>
                    <td>
                        <if condition="$sc['g_status'] eq 1">
                            <p style="color:red;">A</p>
                        </if>
                        <if condition="$sc['g_status'] eq 2">
                            <p style="color:red;">B</p>
                        </if>
                    </td>
                    <td>{$sc['feedback']}</td>
                    <td>
                        <if condition="$sc['g_status'] neq 3">
                            <a href="{:U('Order/manuscriptdetails',array('id'=>$sc['g_id']))}" title="编辑" class="modify">
                                <span class="icon glyphicon glyphicon-pencil"></span>
                            </a>&nbsp;
                        </if>
                        <if condition="$sc['g_status'] eq 3">
                            <a href="{:U('Order/complete',array('id'=>$sc['g_id']))}" title="编辑" class="modify">
                                <span class="icon glyphicon glyphicon-pencil"></span>
                            </a>&nbsp;
                        </if>
                        <a href="#" title="删除" class="delete-delete">
                           <span class="icon glyphicon glyphicon-remove"></span>
                        </a><input type="hidden" value="{:U('Online/deleteOnline',array('id'=>$on['id']))}">
                    </td>
                </tr>
            </volist>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="20">
                        <div class="fr">
                            {$page}
                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
<include file="Public:footer"/>
