<include file="Public:header"/>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li class="active"><a href="">订单</a></li>
        <li class="active">项目列表</li>
    </ul>

    <div class="content-box-content">
        <table class="table table-striped table-framed table-hover">
            <thead>
            <tr>
                <th width="4%">编号</th>
                <th width="8%">用户昵称</th>
                <th width="8%">订单状态</th>
                <th width="8%">下单时间</th>
                <th width="15%">订单主题</th>
                <th width="15%">项目背景</th>
                <th width="10%">需求详述</th>
                <th width="8%">稿件数量</th>
                <th width="6%">稿件</th>
                <th width="6%">操作</th>
            </tr>
            </thead>
            <!--标题 end-->

            <!--内容 start-->
            <tbody class="tbody">
            <if condition="empty($list)">
                <tr><td colspan="10"><span style="font-size:14px;">暂无数据</span></td></tr>
            </if>
            <volist name="list" id="on">
                <tr>
                    <td>{$on['id']}</td>
                    <td>{$on['b_name']}</td>
                    <td>
                        <if condition="$on['orderstatus'] eq 0">
                            <p style="color:red;">等待需求转译</p>
                        </if>
                        <if condition="$on['orderstatus'] eq 1">
                            <p style="color:#ff9b4d;">正在对接创意人</p>
                        </if>
                        <if condition="$on['orderstatus'] eq 2">
                            <p style="color:#25ccbf;">工作中</p>
                        </if>
                        <if condition="$on['orderstatus'] eq 3">
                            <p style="color:#fc7d64;">稿件等待确认</p>
                        </if>
                        <if condition="$on['orderstatus'] eq 4">
                            <p style="color:#8fce35;">完稿中</p>
                        </if>
                        <if condition="$on['orderstatus'] eq 5">
                            <p style="color:#000000;">已结束</p>
                        </if>
                    </td>
                    <td>{$on['ordertime']|date='Y-m-d',###}</td>
                    <td>{$on['ordersubject']}</td>
                    <td>{$on['projectbackground']}</td>
                    <td>{$on['details']}</td>
                    <td>{$on['ordernumber']}</td>
                    <td>
                        <if condition="$on['orderstatus'] EGT 2">
                            <a href="{:U('Order/manuscript',array('id'=>$on['id']))}">查看稿件</a>
                        </if>
                    </td>
                    <td>
                        <a href="{:U('Order/editOrder',array('id'=>$on['id']))}" title="编辑" class="modify">
                            <span class="icon glyphicon glyphicon-pencil"></span>
                        </a>&nbsp;
                        <a href="#" title="删除" class="delete-delete">
                           <span class="icon glyphicon glyphicon-remove"></span>
                        </a><input type="hidden" value="{:U('Online/deleteOnline',array('id'=>$on['id']))}">
                    </td>

                </tr>
            </volist>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="20">

                        <div class="fr">
                            {$page}
                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
<include file="Public:footer"/>
