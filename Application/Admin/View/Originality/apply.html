    <div class="content-box-content">
        <form action="{:U('Task/deleteTask')}" method="post" class="batch-form">
            <table class="table table-striped table-framed table-hover">
                <thead>
                <tr>
                    <th width="8%">申请编号</th>
                    <th width="8%">姓名</th>

                </tr>
                </thead>
                <!--标题 end-->

                <!--内容 start-->
                <tbody class="tbody">

                    <tr><td colspan="10"><span style="font-size:14px;">暂无数据</span></td></tr>
                </if>
                <volist name="apply_obj" id="apply">

                        <td>{$apply['name']}</td>
                        <td>{$apply['email']}</td>
                        <td>{$apply['company']}</td>
                        <td>{$apply['demand']}</td>
                        <td>{$apply['phone']}</td>
                        <td>
							<a href="{:U('Originality/detaapply',array('id'=>$apply['id']))}">查看&nbsp;</a>
                            <a href="{:U('Originality/del_or',array('id'=>$apply['id']))}">&nbsp;删除</a>
                        </td>	
                    </tr>
                </volist>
                </tbody>

                <tfoot>
                <tr>
                    <td colspan="20">
                        <div class="bulk-actions fl">

                        </div>
                        <div class="fr">
                            {$page}
                        </div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </form>

 <script type="text/javascript">
    //批量删除
       $(document).ready(function(){
        //批量删除
        $('.delete-batch').click(function(){
            if(confirm('确定要执行批量删除操作吗？')){
                var ids = [];
                //获取选中的信息
                $(".delCheck").each(function(){
                    if($(this).is(":checked")){
                        ids.push($(this).val());
                    }
                })
                id = ids.join(',');
                if(id != ''){
                    $.ajax({
						'url':'{:U("Originality/deleteApplyAll")}',
						'type':'post',
						'data':{
							id:id,
						},
						success: function(data){
							data = JSON.parse(data);
							if(data.success){
								alert(data.success);
								$(".delCheck").each(function(){
									$(this).attr("checked",false);
								})
								location.reload();
							}else{
								alert(data.error);
							}
						}
					})
                }
            }
        });
    });
</script>
