<div id="main-content" class="content">

        <li><a href="/">首页</a></li>
    </ul>

    <div class="content-box-content">
        <form action="{:U('Letter/addLetter')}" method="post" class="form-horizontal" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-3 control-label">内容：</label>
                <div class="col-sm-9">
                    <textarea name="le_content" id="le_content" style="width:700px; height:200px;"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                  <button type="submit" class="btn btn-default btn-primary">发送</button>
                </div>
            </div>
        </form>
    </div>
</div>
