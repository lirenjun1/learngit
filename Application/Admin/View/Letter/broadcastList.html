<include file="Public:header"/>
<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/ajax-operate.js"></script>
<!--主页面-->
<div id="main-content" class="content">

    <ul class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li class="active"><a href="">站内信管理</a></li>
        <li class="active"><a href="">广播</a></li>
        <li class="active">广播列表</li>
    </ul>

    <div class="page-header page-header1 clearfix">
        <h3>广播管理</h3>
        <ul class="nav nav-tabs">    
            <li class="active">
                <a href="{:U('Letter/broadcastList')}">广播列表</a>
            </li>
            <li>
                <a href="{:U('Letter/addLetter')}">发送广播</a>
            </li>
        </ul>
    </div>
    <div class="search-content">
        <form action="{:U('Letter/broadcastList')}" method="post"class="search-form form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="le_content">请输入查询内容</label>
                <input class="earch-input form-control" id="le_content" type="text" name="content" placeholder="请输入查询内容"/>　
            </div>
            <button type="submit" class="btn derive">查询</button>　
        </form>
    </div>
    <include file="Public:notification"/>
       
    <div class="content-box-content">

        <form action="{:U('Letter/deleteLetter')}" method="post" class="batch-form">
            <table class="table table-striped table-framed table-hover">
                <!--标题 start-->
                <thead>
                <tr>
                    <th width="8%">
                        <input class="check-all" type="checkbox" />&nbsp;&nbsp;编号
                    </th>
                    <th width="20%">发表时间</th>
                    <th>内容</th>
                    <th width="6%">操作</th>
                </tr>
                </thead>
                <!--标题 end-->

                <!--内容 start-->
                <tbody class="tbody">
                <if condition="empty($letterlist)">
                    <tr><td colspan="10"><span style="font-size:14px;">暂无数据</span></td></tr>
                </if>
                <volist name="letterlist" id="letter">
                    <tr>
                        <td>
                            <input type="checkbox" name="le_id[]" value="{$letter['le_id']}"/>&nbsp;&nbsp;{$letter['le_id']}
                        </td>
                        <td>{$letter['ctime']|date='Y-m-d',###}</td>
                        <td>{$letter['le_content']}</td>
                        <td>
                            <a href="{:U('Letter/letterInfo',array('le_id'=>$letter['le_id']))}" title="查看详情" class="modify">
                                <span class="icon glyphicon glyphicon-pencil"></span>
                            </a>&nbsp;
                            <a href="#" title="删除" class="delete-delete">
                                <span class="icon glyphicon glyphicon-remove"></span>
                            </a><input type="hidden" value="{:U('Letter/deleteLetter',array('le_id'=>$letter['le_id']))}">
                        </td>
                    </tr>
                </volist>
                </tbody>
                <!--内容 end-->
                <!--表尾 start-->
                <tfoot>
                <tr>
                    <td colspan="20">
                        <div class="bulk-actions fl">
                            <input type="button" class="btn delete-batch" value="批量删除">
                        </div>
                        <div class="fr">
                            {$page}
                        </div>
                    </td>
                </tr>
                </tfoot>
                <!--表尾 end-->
            </table>
        </form>
    </div>
</div>

<!--主页面 end-->
<script type="text/javascript">
    $(document).ready(function(){
        //修改排序
        $('.sort_order').blur(function(){
            var id = $(this).next('input').val();
            var sort = $(this).val();
            ajaxEditSort('{:U("Article/editSort")}',id,sort);
        });
        //批量删除
        $('.delete-batch').click(function(){
            if(confirm('确定要执行批量删除操作吗？')){
                var str = '';
                $(".tbody input[type='checkbox']:checked").each(function(key,obj){
                    str = str + obj.value;
                });
                if(str == ''){
                    showNotification('error','您未选择操作对象');
                }else{
                    $('.batch-form').submit();
                }
            }
        });

</script>
<include file="Public:footer"/>
