<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li class="active"><a href="">站内信管理</a></li>
        <li class="active"><a href="">邮件</a></li>
        <li class="active">邮件详情</li>
        
    </ul>
    <div class="page-header clearfix">
        <h3>邮件管理</h3>
        <ul class="nav nav-tabs">    
            <li>
                <a href="{:U('Letter/messageList')}">邮件列表</a>
            </li>
            <li class="active">
                <a href="{:U('Letter/messageInfo',array('le_id'=>$data['le_id']))}">回复邮件</a>
            </li>
        </ul>
    </div>

    <div class="content-box-content">
        <form action="{:U('Letter/messageInfo')}" method="post" class="form-horizontal" enctype="multipart/form-data">
        <input type="hidden" name="le_id" value="{$data['le_id']}">
            <div class="form-group">
                <label class="col-sm-3 control-label">发送人：</label>
                <div class="col-sm-9" >
                    <if condition="$data['status'] eq 1">
                        <input type="text"  value="大创意" >
                        <else/>
                        <input type="text"  value="{$newdata['f_name']}" >
                    </if>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">项目名称：</label>
                <div class="col-sm-9" >
                    <input type="text"  value="{$data['t_name']}" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">问题：</label>
                <div class="col-sm-9" >
                    <if condition="$data['status'] eq 1">
                        <textarea  id="answer" style="width:600px;height:120px;" readonly="readonly" >{$data['le_answer']}</textarea>
                        <else/>
                        <textarea  id="answer" style="width:600px;height:120px;" readonly="readonly" >{$data['le_content']}</textarea>
                    </if>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">回信人：</label>
                <div class="col-sm-9" >
                    <if condition="$data['status'] eq 1">
                        <input type="text"  value="{$newdata['f_name']}" >
                        <else/>
                        <input type="text"  value="大创意" >
                    </if>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">回复内容：</label>
                <div class="col-sm-9" >
                    <if condition="$data['status'] eq 1">
                        <textarea  id="content" name="le_answer" style="width:600px;height:150px;" >{$data['le_content']}</textarea>
                        <else/>
                        <textarea  id="content" name="le_answer" style="width:600px;height:150px;" >{$data['le_answer']}</textarea>
                        </if>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <if condition="$data['status'] neq 1">
                       <button type="submit" class="btn btn-default btn-primary">回复邮件</button>
                        <else/>
                            <a href="{:U('Letter/messageList')}" class="btn btn-default btn-primary">返回</a>
                    </if>
                </div>
            </div>
        </form>
    </div>
</div>
