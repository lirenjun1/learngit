<include file="Public:header"/>
<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/ajax-operate.js"></script>
<script charset="utf-8" src="__WEBPUBLIC__/Common/kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="__WEBPUBLIC__/Common/kindeditor/lang/zh_CN.js"></script>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="/">首页</a></li>
    </ul>

    <div class="content-box-content">
        <form action="{:U('Letter/sendSms')}" method="post" class="form-horizontal" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-3 control-label">手机号：</label>
                <div class="col-sm-9">
                    <input name="phone" id="phone" style="width:500px;">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">内容：</label>
                <div class="col-sm-9">
                    <textarea name="content" id="content" style="width:500px;height:100px;"></textarea>
                </div>
            </div>
            <div style="padding-left: 200px;margin: 10px">
                短信将会以如下形式发送：<br>
                【大创意】
                <i style="color: red;font-size: larger">(此括号内，不包括括号，的内容是上面内容框中的内容，注意标点符号，特别是最后一个标点符号别忘写。)</i>
                如非本人操作请忽略。
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                  <button type="submit" class="btn btn-default btn-primary">发送</button>
                </div>
            </div>
        </form>
    </div>
</div>
<include file="Public:footer"/>
