<include file="Public:header"/>
<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/ajax-operate.js"></script>
<style>
    .form-inline{
        display: inline-block;
        width: 300px;
    }
</style>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="#">首页</a></li>
        <li class="active"><a href="">已下单</a></li>
    </ul>

    <include file="Public:notification"/>
    <div class="search-content">
        <form action="{:U('Detauls/already')}" method="post" class="search-form form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="con_mid">请输入订单编号</label>
                <input class="earch-input form-control" id="order_number" type="text" name="order_number" placeholder="请输入订单编号"/>　
            </div>
            <button type="submit" class="btn derive">查询</button>
        </form>
        
        <form action="{:U('Detauls/already')}" method="post" class="search-form form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="con_maccount">请输入ID号</label>
                <input class="earch-input form-control" id="order_id" type="text" name="order_id" placeholder="请输入ID号"/>　
            </div>
            <button type="submit" class="btn derive">查询</button>
        </form>
    </div>
    <div class="content-box-table content-box-content">
        <form action="{:U('Detauls/deleteMem')}" method="post" class="batch-form">
            <table class="table table-striped table-framed table-hover">
                <thead>
                <tr>
                    <th width="3%">订单ID</th>
                    <th width="5%">订单编号</th>
                    <th width="5%">用户名</th>
                    <th width="5%">下单时间</th>
                    <th width="5%">付款时间</th>
                    <th width="6%">付款方式</th>
                    <th width="5%">订单状态</th>
                    <th width="10%">操作</th>
                </tr>
                </thead>
                <tbody class="tbody">
                <if condition="empty($data)">
                    <tr>
                        <td colspan="20"><span style="font-size:14px;">暂无数据</span></td>
                    </tr>
                </if>
                <volist name="data" id="da">
                    <tr>
                        <td><input type="checkbox" class="delCheck" value="{$da['login_id']}"/>&nbsp;&nbsp;{$da['login_id']}</td>
                        <td>{$da['r_time']|date='Y-m-d H:i:s',###}</td>
                        <td>{$da['user_account']|default="未填写用户名"}</td>
                        <td>{$da['login_email']}</td>
                        <td>{$da['login_number']}</td>
                        <td>{$da['alipayid']}</td>

                       

                        <td>
                            <if condition="$da['user_status'] eq 0">
                                <i style="color: grey">未实名</i>
                                <elseif condition="$da['user_status'] eq 1"/>
                                <i style="color: green">待审核</i>
                                <elseif condition="$da['user_status'] eq 2"/>
                                <i style="color: #B06930">已实名</i>
                                <elseif condition="$da['user_status'] eq 3"/>
                                <i style="color: red">审核不通过</i>
                            </if>
                        </td>
                       
                        
                        <td>
                            <a href="{:U('Member/editmem',array('login_id'=>$da['login_id']))}">更多</a>
                            &nbsp;&nbsp;
                            <if condition="$da['status'] eq 9">
                                <a href="" name="{$da['login_id']}" class="huifu">恢复</a>
                            </if>
                            <if condition="$da['status'] neq 9">
                                <a href="" name="{$da['login_id']}" class="shanchu">删除</a>
                            </if>
                            
                            <if condition="$da['user_business'] eq 1">
                                &nbsp;&nbsp;
                                <a href="{:U('Member/deleteMem',array('login_id'=>$da['login_id']))}">查看店铺</a>
                            </if>
                        </td>
                    </tr>
                </volist>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="20">
                        <div class="bulk-actions fl">
                            <input type="button" class="btn delete-batch" value="批量删除">　
                        </div>
                        <div class="fr">
                            {$page}
                        </div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </form>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $('.shanchu').click(function(){
              if(confirm('确定要删除吗？')){
                
                var login_id = $(this).attr("name");
                $.ajax({
                    'url':'{:U("Member/deleteMem")}',
                    'type':'post',
                    'data':{
                        login_id:login_id,
                    },
                    success: function(data){
                        data = JSON.parse(data);
                        if(data.success){
                            alert(data.success);
                            $(".delCheck").each(function(){
                                $(this).attr("checked",false);
                            })
                            location.reload();
                        }else{
                            alert(data.error);
                        }
                    }
                })
                
              }  
        });

        // 恢复
        $('.huifu').click(function(){
              if(confirm('确定要恢复吗？')){
                
                var login_id = $(this).attr("name");
                $.ajax({
                    'url':'{:U("Member/recovery")}',
                    'type':'post',
                    'data':{
                        login_id:login_id,
                    },
                    success: function(data){
                        data = JSON.parse(data);
                        if(data.success){
                            alert(data.success);
                            $(".delCheck").each(function(){
                                $(this).attr("checked",false);
                            })
                            location.reload();
                        }else{
                            alert(data.error);
                        }
                    }
                })
                
              }  
        });

    });

    $(document).ready(function(){
        //批量删除
        $('.delete-batch').click(function(){
            if(confirm('确定要执行批量删除操作吗？')){
                var ids = [];
                //获取选中的信息
                $(".delCheck").each(function(){
                    if($(this).is(":checked")){
                        ids.push($(this).val());
                    }
                })
                id = ids.join(',');
                if(id != ''){
                    $.ajax(
                            {
                                'url':'{:U("Member/deleteMemberAll")}',
                                'type':'post',
                                'data':{
                                    id:id,
                                },
                                success: function(data){
                                    data = JSON.parse(data);
                                    if(data.success){
                                        alert(data.success);
                                        $(".delCheck").each(function(){
                                            $(this).attr("checked",false);
                                        })
                                        location.reload();
                                    }else{
                                        alert(data.error);
                                    }
                                }
                            }
                    )
                }
            }
        });
    });
</script>
<include file="Public:footer"/>
