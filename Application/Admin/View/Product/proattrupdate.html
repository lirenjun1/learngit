<include file="Public:header"/>
<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/ajax-operate.js"></script>
<script type="text/javascript" charset="utf-8" src="__WEBPUBLIC__/Admin/bianyi/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__WEBPUBLIC__/Admin/bianyi/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__WEBPUBLIC__/Admin/bianyi/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    var ue = UE.getEditor('container');
</script>

<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="#" onClick="javascript :history.go(-1);">返回上一页</a></li>
    </ul>

    <ul class="nav nav-tabs" role="tablist">


        <li role="presentation" class="active"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">产品属性</a></li>

    </ul>
    <form action="{:U('Admin/Product/addproattr',array('r'=>'update'))}" method="post" enctype="multipart/form-data">
        <div class="form-horizontal">
            <div class="tab-content">

                <div role="tabpanel" class="tab-pane fade in active" id="messages">
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane fade in active" id="home1">
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">添加属性</label>
                                <div class="col-sm-10">
                                    <div>

                                        <select  name="attr" id="attr">
                                            <foreach name="at" item="at3">
                                                <option value="{$at3['id']}" >{$at3['name']}</option>
                                            </foreach>
                                        </select>
                                        <input type="hidden" name="productno" value="{$no}">
                                        <input type="hidden" name="id" value="{$d2[0]['id']}">
                                        <input type="text" name="attr_name" value="{$d2[0]['attr_name']}" placeholder="属性名称">
                                        <input type="text" name="attr_price" value="{$d2[0]['attr_price']}"  placeholder="属性价格">
                                        <input type="text" name="attr_kucun"  value="{$d2[0]['attr_kucun']}" placeholder="库存">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
