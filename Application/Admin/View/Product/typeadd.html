<include file="Public:header"/>
<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/ajax-operate.js"></script>
<script type="text/javascript" charset="utf-8" src="__WEBPUBLIC__/Admin/bianyi/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__WEBPUBLIC__/Admin/bianyi/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__WEBPUBLIC__/Admin/bianyi/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    var ue = UE.getEditor('container');
</script>

<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="#">首页</a></li>
    </ul>

    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">添加产品类型</a></li>
    </ul>
    <form action="{:U('Product/typeadd',array('r'=>'add'))}" enctype="multipart/form-data" class="form-horizontal" method="post" >

        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="home">

                <div class="form-group">
                    <label for="inputText3" class="col-sm-2 control-label">类型名称</label>
                    <div class="col-sm-10">
                        <input type="text" name="cmd_name" class="form-control" id="inputText3" placeholder="类型名称">
                        <p class="help-block" style="color: red">必填类型名称</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputFile"  class="col-sm-2 control-label">类型logo</label>
                    <div class="col-sm-10">
                        <input type="file"  name="img" id="exampleInputFile">

                    </div>
                </div>
                <div class="form-group">
                    <label for="select"  class="col-sm-2 control-label">上级类型</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="cmd_fid" id="select">
                            <option value="0">请选择</option>

                            <foreach name="prt" item="pr">
                              <eq name="pr['cmd_fid']" value="0">
                                <option value="{$pr['cmd_id']}">{$pr['cmd_name']}</option>
                                <foreach name="prt" item="pr1">
                                    <eq name="pr1['cmd_fid']" value="$pr['cmd_id']">

                                    <option value="{$pr1['cmd_id']}"> &nbsp;&nbsp;&nbsp;&nbsp;{$pr1['cmd_name']}</option>
                                    </eq>
                                </foreach>
                              </eq>
                            </foreach>
                        </select>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
            </div>
    </form>

</div>
