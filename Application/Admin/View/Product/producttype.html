<include file="Public:header"/>
<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/ajax-operate.js"></script>
<style>
    .form-inline{
        display: inline-block;
        width: 300px;
    }
</style>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="#">首页</a></li>
    </ul>

    <include file="Public:notification"/>
    <div class="search-content">
        <form action="{:U('Member/memList')}" method="post" class="search-form form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="con_maccount">产品类型名</label>
                <input class="earch-input form-control" id="con_maccount" type="text" name="con_maccount" placeholder="请输入产品类型名称"/>　
            </div>
            <button type="submit" class="btn derive">查询</button>
        </form>

        <a href="{:U('Admin/Product/typeadd')}" class="btn btn-default btn-lg " role="button" style="float: right; color: #000000">添加产品类型</a>
    </div>
    <div class="content-box-table content-box-content">
        <form action="{:U('Member/deleteMem')}" method="post" class="batch-form">
            <table class="table table-striped table-framed table-hover">
                <thead>
                <tr>
                    <th></th>
                    <th >产品类型编号</th>
                    <th>产品类型名称</th>
                    <th >类型logo</th>
                    <th >上级类型</th>
                    <th >操作</th>
                </tr>
                </thead>
                <tbody class="tbody">
                <foreach name="prt" item="pt">
                    <eq name="pt['cmd_fid']" value="0">
                <tr>
                    <td>
                        <input type="checkbox" name="type1"  value="{$pt['cmd_id']}">
                    </td>

                    <td >{$pt['cmd_id']}</td>
                    <td>{$pt['cmd_name']}</td>
                    <td ><img src="__WEBUPL__/{$pt['cmd_logo']}" alt="" style="height: 50px;width: 50px;"></td>
                    <td >{$pt['cmd_fid']}</td>
                    <td >
                        <a href="">修改</a>
                        &nbsp;&nbsp;
                        <a href="">删除</a>
                    </td>
                </tr>
                        <foreach name="prt" item="pt1">
                            <eq name="pt1['cmd_fid']" value="$pt['cmd_id']">
                                <tr>
                                    <td>
                                        <input type="checkbox" name="type1"  value="{$pt1['cmd_id']}">
                                    </td>

                                    <td >{$pt1['cmd_id']}</td>
                                    <td>{$pt1['cmd_name']}</td>
                                    <td ><img src="__WEBUPL__/{$pt1['cmd_logo']}" alt="" style="height: 50px;width: 50px;"></td>
                                    <td >{$pt1['cmd_fid']}</td>
                                    <td >
                                        <a href="">修改</a>
                                        &nbsp;&nbsp;
                                        <a href="">删除</a>
                                    </td>
                                </tr>
                                </eq>
                        </foreach>
                        </eq>
                </foreach>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="20">

                        <div class="bulk-actions fl">

                            <input type="button" class="btn delete-batch" value="批量删除">　
                        </div>
                        <div class="fr">
                            {$page}
                        </div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </form>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        //批量删除
        $('.delete-batch').click(function(){
            if(confirm('确定要执行批量删除操作吗？')){
                var ids = [];
                //获取选中的信息
                $(".delCheck").each(function(){
                    if($(this).is(":checked")){
                        ids.push($(this).val());
                    }
                })
                id = ids.join(',');
                if(id != ''){
                    $.ajax(
                            {
                                'url':'{:U("Member/deleteMemberAll")}',
                                'type':'post',
                                'data':{
                                    id:id,
                                },
                                success: function(data){
                                    data = JSON.parse(data);
                                    if(data.success){
                                        alert(data.success);
                                        $(".delCheck").each(function(){
                                            $(this).attr("checked",false);
                                        })
                                        location.reload();
                                    }else{
                                        alert(data.error);
                                    }
                                }
                            }
                    )
                }
            }
        });
    });
</script>
<include file="Public:footer"/>
