<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/ajax-operate.js"></script>
<script type="text/javascript" charset="utf-8" src="__WEBPUBLIC__/Admin/bianyi/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__WEBPUBLIC__/Admin/bianyi/ueditor.all.min.js"> </script>

<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="#" onClick="javascript :history.go(-1);">返回上一页</a></li>
    </ul>

    <ul class="nav nav-tabs" role="tablist">


        <li role="presentation" class="active"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">产品属性</a></li>

    </ul>
    <form action="{:U('Admin/Product/addproattr',array('r'=>'add'))}" method="post" enctype="multipart/form-data">
        <div class="form-horizontal">
            <div class="tab-content">

                <div role="tabpanel" class="tab-pane fade in active" id="messages">
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane fade in active" id="home1">
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">添加属性</label>
                                <div class="col-sm-10">
                                    <div>
                                        <span class="glyphicon glyphicon-plus  jia1" onclick="jia1(this)" aria-hidden="true" style="float: left;cursor: pointer;margin-right: 15px; "></span>
                                        <span class="glyphicon glyphicon-minus jian" onclick="jian(this)" aria-hidden="true" style="float: left;cursor: pointer;margin-right: 15px;"></span>
                                        <select  name="attr[]" id="attr">
                                           <foreach name="at" item="at3">
                                               <option value="{$at3['id']}" >{$at3['name']}</option>
                                           </foreach>
                                        </select>

                                        <input type="hidden" name="productno" value="{$at['0']['cmdinfo_no']}">
                                        <input type="text" name="attr_name[]" placeholder="属性名称">
                                        <input type="text" name="attr_price[]"  placeholder="属性价格">
                                        <input type="text" name="attr_kucun[]"  placeholder="库存">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
        </div>
    </form>

</div>

<script type="text/javascript">
    function  jia1(t) {
        //alert('dddddddd');
        var top3= $(t).parent();
        var htm=top3.html();
        top3.after('<div>'+htm+'</div>');

    }
    function jia2(t) {
        var top1=$(t).parent();
        var htm1=top1.html();
        top1.after('<div>'+htm1+'</div>');
    }
    function jian(t) {
        var j2=$(t).parent();
        var n=j2.index();
        if(n==0){

        }else {
            j2.remove();
        }
    }
</script>
